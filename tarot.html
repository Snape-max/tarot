t0="	愚人（The Fool）正位释义; \n \
\
与众不同、幸运、不拘一格、追求新奇的梦想、眼界狭小、勇于冒险、向往自由、有艺术家气质、直攻要害、情感起伏不定、自由恋爱 \n \
\

\
意味着你在事业上有一种洒脱、无拘无束的态度，保持着轻松自然的心情迎接未来的挑战。从感情上来说，你即将开始或已经步入一段轻松简单的感情生活，不会如胶似漆，也不会平淡无味。它也可以形容你的伴侣，他（她）是一个难以琢磨的天真的人，喜欢现在的自由生活，不愿被死板的计划和安排所左右。"
t1="魔术师（The Magician）正位释义;\

t2="女祭祀（The High Pristess）正位释义;\

t6="恋人（The lovers）正位释义;\

t7="战车（The Chariot）正位释义;\

t11="正义（Justice）正位解释;\

t18="月亮（The Moon）正位解释;\

t19="太阳（The Sun）正位解释;\
